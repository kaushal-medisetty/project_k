<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="leftMenu">
  <button onclick="closeLeftMenu()" class="w3-bar-item w3-button w3-large">Close &times;</button>
  <a href="#" class="w3-bar-item w3-button">Profile</a>
  <a href="#" class="w3-bar-item w3-button">Medications</a>
  <a href="#" class="w3-bar-item w3-button">Reports</a>
  <a href="#" class="w3-bar-item w3-button">Doctor Appointments</a>
  <a href="#" class="w3-bar-item w3-button">Logout</a>
</div>


<style>
    #nav{
        background-color: #87bdd8;
    }
    </style>
<div class="" class="w3-container" >
  <button class="w3-button w3-xlarge w3-left" onclick="openLeftMenu()">&#9776;</button>
  <h1 id="nav"><img src="/img_src/logo.jpg" height="65px" width="100 px"></h1>


</div>


<script>
function openLeftMenu() {
  document.getElementById("leftMenu").style.display = "block";
}

function closeLeftMenu() {
  document.getElementById("leftMenu").style.display = "none";
}


</script>
     
</body>
</html>
