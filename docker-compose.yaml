version: '3.8'

services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: monkroot
    volumes : 
      - data:/root/files/
    ports:
      - "27017:27017"


  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: monkroot
      ME_CONFIG_MONGODB_URL: mongodb://root:monkroot@mongo:27017/

  web:
    build : .
    ports : 
      - "3000:3000"

volumes : 
  data : 
   